version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Meetup
          command: |
            ./meetup.sh $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME $GITHUB_TOKEN
      - run:
          name: Slack
          command: |
            ./slack.sh --token="${SLACK_TOKEN}" \
                --color="good" --title="${CIRCLE_PROJECT_REPONAME} updated" \
                --emoji=":construction_worker:" "\`$(cat ./target/MESSAGE | xargs)\`"

workflows:
  version: 2
  apply:
    jobs:
      - build
  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
